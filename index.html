<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="/dist/output.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#EEF0F4] max-w-max mx-auto py-20">
    <div class="flex flex-col gap-3 max-w-[320px]">
        <img src="./assets/cat.png" alt="cat in a shopping cart"/>
        <input type="text" id="input-field" placeholder="Add item" class="bg-[#DCE1EB] text-[#432000] p-2 placeholder:text-center text-center rounded-lg text-lg"/>
        <button id="add-button" class="bg-[#AC485A] text-[#FDFDFD] block p-2 rounded-lg text-lg">Add to cart</button>
    </div>

    <!-- No code below this line -->
    <script src="index.js" type="module"></script>
